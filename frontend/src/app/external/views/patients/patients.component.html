<div class="patients">
  <div class="actions">
    <h2>Pacientes</h2>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      matTooltip="Iniciar atendimento"
    >
    <mat-icon>add</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="handleApponintment()" mat-menu-item>Paciente jÃ¡ cadastrado</button>
      <button (click)="handleCreatePatient()" mat-menu-item>Cadastrar paciente</button>
    </mat-menu>    
  </div>
  <div class="cards-container">
    @for (item of appointments; track $index) {
      <app-person-card
        [name]="item.patient.name"
        [status]="getStatus(item.patient)"
        [appointmentStarted]="item.createdAt"
        [icons]="getIcons(item.patient)"
        (action)="handleAction($event, item)"
        ocupation='Paciente'
      >
      </app-person-card>
    }
  </div>
</div>
