<div class="dialog-container">
  <div class="actions">
    <h2>{{data.title}}</h2>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>

  <form
    [formGroup]="modalFrom"
  >
    @if(!data.isRoom) {
      <mat-form-field [ngStyle]="{'width': data.isPatient ? 'auto' : '100%'}">
        <mat-label>Nome</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
    }
    @if(data.isPatient && !data.isRoom) {
      <mat-form-field style="margin-left: 16px;">
        <mat-label>CPF</mat-label>
        <input formControlName="cpf" matInput mask="000.000.000-00">
      </mat-form-field>  
    }
    @if(data.isRoom) {
      <mat-form-field style="width: 100%;">
        <mat-label>Capacidade do quarto</mat-label>
        <input formControlName="capacity" type="number" matInput>
      </mat-form-field>  
    }
  </form>
  <button
    mat-flat-button
    [disabled]="modalFrom.invalid"
    style="width: fit-content;margin-left: auto;"
    (click)="closeMoal()"
  >
    CADASTRAR
  </button>
</div>
